<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线制图工具-404</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        ._img {
            width: 500px;
            height: 500px;
            margin: 7% auto;
        }

        ._img img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .back {
            width: 130px;
            height: 40px;
            margin: 0 auto;
            position: absolute;
            top: 70%;
            left: 60%;
        }

        .back a {
            display: block;
            width: 100%;
            height: 100%;
            background: rgb(237, 67, 42);
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container" style="position: relative;">
        <div class="_img">
            <img src="../img/404.png" alt="找不到咯....">
        </div>

        <div class="back">
            <a href="/">返回首页</a>
        </div>
    </div>
</body>

</html>
